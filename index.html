<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FBW39 Menu</title>
</head>

<body>
    <h1 class="title">Menu: FBW39 restaurant!</h1>

    <main class="container">

        <ul id="Starters">
            <label>Starters</label>
            <li>Quiche</li>
            <li>Bread and dips</li>
            <li>All the pies</li>
        </ul>

        <ul id="Mains">
            <label>Mains</label>
            <li>Pizza</li>
            <li>Pasta</li>
            <li>Pie</li>
        </ul>

        <ul id="Desserts">
            <label>Desserts</label>
            <li>Chocolate cake</li>
            <li>Strawberry pie</li>
            <li>Cheese cake</li>
        </ul>
    </main>

    <section id="Allergy-warning">
        <h3 id="Warning">All foods here contain gluten. Sorry...And also:</h3>
        <ul id="Allergies">
            <li>eggs</li>
            <li>nuts</li>
            <li>fish</li>
            <li>milk</li>
            <li>soy</li>
            <li>shellfish</li>
        </ul>
    </section>

    <footer class="footer">
        <section class="food-desc">
            <h3>Delicious</h3>
        </section>
        <section class="food-desc">
            <h3>Fresh</h3>
        </section>
        <section class="food-desc">
            <h3>Tasty</h3>
        </section>
    </footer>

    <script src="index.js"></script>
</body>

</html>
